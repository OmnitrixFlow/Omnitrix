<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <title>Omnitrix Music Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap');

        /* Custom Clock Font */
        @font-face {
            font-family: 'Gelis Teko';
            src: url('fonts/GelisTeko.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-cyan: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            background: radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 210, 255, 0.05) 0%, transparent 50%),
                        #121212;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        /* Fixed Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            padding: 10px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
        }

        .nav-btn:hover {
            color: var(--text-primary);
        }

        .nav-btn.active {
            color: var(--accent-cyan);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow);
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* System Status Dropdown */
        .system-status {
            position: relative;
        }

        .status-trigger {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s;
            opacity: 0.7;
        }

        .status-trigger:hover {
            opacity: 1;
        }

        .status-trigger svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .status-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 280px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            z-index: 1001;
        }

        .status-dropdown.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .status-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .status-label {
            flex: 1;
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-indicator.green {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-indicator.blue {
            background: #0099ff;
            box-shadow: 0 0 10px #0099ff;
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 12px 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            opacity: 0.6;
            stroke: var(--text-primary);
        }

        .search-input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            width: 220px;
            outline: none;
            font-family: 'Montserrat', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Horizontal Scroll Container */
        .scroll-container {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 80px);
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            display: flex;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .section {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            scroll-snap-align: start;
            position: relative;
        }

        /* ==================== SECTION 1: HOME ==================== */
        .home {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            position: relative;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 80px 120px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin-bottom: 60px;
        }

        .clock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .clock-display {
            font-family: 'Gelis Teko', 'Orbitron', monospace;
            font-size: 10rem;
            font-weight: 700;
            letter-spacing: 15px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .date-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Mini Player */
        .mini-player {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 110px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 55px;
            display: flex;
            align-items: center;
            padding: 15px 35px;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .mini-player.active {
            opacity: 1;
            pointer-events: all;
        }

        .mini-album-art {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            animation: spin-slow 8s linear infinite;
        }

        @keyframes spin-slow {
            100% { transform: rotate(360deg); }
        }

        .mini-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Smart Marquee Container */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .marquee-wrapper {
            display: inline-flex;
            white-space: nowrap;
        }

        .marquee-wrapper.scrolling {
            animation: marquee-scroll 20s linear infinite;
        }

        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .marquee-text {
            white-space: nowrap;
        }

        .marquee-text.duplicate {
            margin-left: 5ch;
        }

        .mini-title {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Scrubbable Progress Bar */
        .mini-progress-container {
            position: relative;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mini-time {
            font-size: 0.75rem;
            font-family: 'Orbitron', monospace;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .mini-time.right {
            text-align: right;
        }

        .mini-progress-wrapper {
            flex: 1;
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .mini-progress-bar {
            width: 100%;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            position: relative;
            overflow: visible;
        }
        
        .mini-progress-fill {
            height: 100%;
            background: transparent;
            border-radius: 2px;
            position: relative;
            transition: width 0.1s;
        }
        
        .mini-progress-svg {
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 20px;
            overflow: visible;
        }
        
        .wave-line-1 {
            fill: none;
            stroke: var(--accent-cyan);
            stroke-width: 3;
            opacity: 1;
            animation: wave-flow-1 3s ease-in-out infinite;
        }
        
        .wave-line-2 {
            fill: none;
            stroke: var(--accent-cyan);
            stroke-width: 3;
            opacity: 0.4;
            animation: wave-flow-2 3.5s ease-in-out infinite;
        }
        
        @keyframes wave-flow-1 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
        }
        
        @keyframes wave-flow-2 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }

        .mini-progress-fill::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: wave-shimmer 2s ease-in-out infinite;
        }

        @keyframes wave-shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .mini-progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-glow), 0 0 30px var(--accent-glow);
            pointer-events: none;
        }

        .mini-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .mini-control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s;
            opacity: 0.8;
        }

        .mini-control-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .mini-control-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        .mini-control-btn.play svg {
            width: 32px;
            height: 32px;
        }

        /* ==================== SECTION 2: MUSIC PLAYER ==================== */
        .music-player {
            display: flex;
            height: 100%;
            padding: 80px;
            gap: 80px;
        }

        .player-left, .player-right {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .player-left {
            justify-content: center;
            align-items: center;
        }

        /* Album Art with Ambilight */
        .album-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin-bottom: 30px;
        }

        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.6);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: blur(100px) saturate(2.5);
            opacity: 0.5;
            z-index: 0;
        }

        .album-art {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            object-fit: cover;
            cursor: pointer;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        }

        .album-art.vinyl-mode {
            border-radius: 50%;
            animation: spin-vinyl 4s linear infinite;
        }

        @keyframes spin-vinyl {
            100% { transform: rotate(360deg); }
        }

        /* Artist Name Below Album */
        .album-artist-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .album-artist {
            font-size: 1.8rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Main Progress Bar */
        .main-progress-container {
            width: 100%;
            margin-bottom: 40px;
        }

        .main-progress-wrapper {
            position: relative;
            width: 100%;
            height: 30px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .main-progress-bar {
            width: 100%;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            position: relative;
            overflow: visible;
        }
        
        .main-progress-fill {
            height: 100%;
            background: transparent;
            border-radius: 3px;
            position: relative;
            transition: width 0.1s;
        }
        
        .main-progress-svg {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 26px;
            overflow: visible;
        }

        .main-progress-fill::after {
            content: '';
            position: absolute;
            top: -3px;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: wave-shimmer 2s ease-in-out infinite;
        }

        .main-progress-thumb {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-glow), 0 0 40px var(--accent-glow);
            pointer-events: none;
        }

        .main-times {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'Orbitron', monospace;
        }

        /* Main Controls */
        .main-controls {
            display: flex;
            gap: 60px;
            align-items: center;
            justify-content: center;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .control-btn:hover {
            opacity: 1;
            transform: scale(1.15);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn svg {
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
            width: 40px;
            height: 40px;
        }

        .control-btn.play-pause svg {
            width: 60px;
            height: 60px;
            fill: var(--accent-cyan);
            stroke: none;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        /* Right Column */
        .player-right {
            padding: 40px 0;
            justify-content: flex-start;
        }

        .track-header {
            margin-bottom: 30px;
        }

        .track-title-container {
            margin-bottom: 20px;
            overflow: hidden;
        }

        .track-title {
            font-size: 2.8rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(90deg, var(--accent-cyan) 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .lyrics-view, .queue-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lyrics-view {
            opacity: 1;
            transform: translateX(0);
        }

        .queue-view {
            opacity: 0;
            transform: translateX(50px);
            pointer-events: none;
        }

        .content-container.show-queue .lyrics-view {
            opacity: 0;
            transform: translateX(-50px);
            pointer-events: none;
        }

        .content-container.show-queue .queue-view {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .lyrics-scroll {
            height: 100%;
            overflow-y: auto;
            padding-right: 20px;
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        }

        .lyrics-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .lyrics-scroll::-webkit-scrollbar-thumb {
            background: rgba(0, 210, 255, 0.3);
            border-radius: 4px;
        }

        .lyrics-line {
            font-size: 1.6rem;
            line-height: 2.2;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .lyrics-line.current {
            color: var(--accent-cyan);
            font-weight: 500;
        }

        .queue-list {
            height: 100%;
            overflow-y: auto;
            padding-right: 20px;
        }

        .queue-list::-webkit-scrollbar {
            width: 6px;
        }

        .queue-list::-webkit-scrollbar-thumb {
            background: rgba(0, 210, 255, 0.3);
            border-radius: 4px;
        }

        .queue-item {
            display: flex;
            gap: 25px;
            padding: 20px 25px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .queue-item:hover {
            background: rgba(0, 210, 255, 0.05);
            border-color: var(--accent-cyan);
            transform: translateX(10px);
        }

        .queue-item-thumb {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .queue-item-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .queue-item-title {
            font-size: 1.2rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .queue-item-artist {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* ==================== SECTION 3: LIBRARY ==================== */
        .library {
            padding: 40px 80px;
            overflow-y: auto;
        }

        .library::-webkit-scrollbar {
            width: 8px;
        }

        .library::-webkit-scrollbar-thumb {
            background: rgba(0, 210, 255, 0.3);
            border-radius: 4px;
        }

        .library-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .playlist-card {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .playlist-card:hover {
            background: rgba(0, 210, 255, 0.05);
            border-color: var(--accent-cyan);
            transform: translateX(10px);
            box-shadow: 0 10px 40px rgba(0, 210, 255, 0.15);
        }

        .playlist-img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .playlist-title {
            flex: 1;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Fixed Top Navigation -->
    <nav class="top-nav">

    <script>
        // ==================== STATE MANAGEMENT ====================
        const state = {

            ],

                { title: "Cyberpunk Nights", cover: "https://picsum.photos/seed/playlist2/800/800" },
                { title: "Retro Future", cover: "https://picsum.photos/seed/playlist3/800/800" },
                { title: "Digital Dreams", cover: "https://picsum.photos/seed/playlist4/800/800" },
                { title: "Neon Pulse", cover: "https://picsum.photos/seed/playlist5/800/800" },
                { title: "Cosmic Journey", cover: "https://picsum.photos/seed/playlist6/800/800" },
                { title: "Electric Sunrise", cover: "https://picsum.photos/seed/playlist7/800/800" },

            ]
        };

        // ==================== DOM ELEMENTS ====================
        const scrollContainer = document.getElementById('scrollContainer');
        const navBtns = document.querySelectorAll('.nav-btn');
        const clockDisplay = document.getElementById('clockDisplay');
        const dateDisplay = document.getElementById('dateDisplay');
        const miniPlayer = document.getElementById('miniPlayer');
        const miniAlbumArt = document.getElementById('miniAlbumArt');
        const miniProgressFill = document.getElementById('miniProgressFill');
        const miniProgressWrapper = document.getElementById('miniProgressWrapper');
        const miniTimeLeft = document.getElementById('miniTimeLeft');
        const miniTimeRight = document.getElementById('miniTimeRight');
        const albumArt = document.getElementById('albumArt');
        const ambientGlow = document.getElementById('ambientGlow');
        const lyricsScroll = document.getElementById('lyricsScroll');
        const queueList = document.getElementById('queueList');
        const libraryGrid = document.getElementById('libraryGrid');
        const playPauseBtn = document.getElementById('playPauseBtn');

        const contentContainer = document.getElementById('contentContainer');
        const modeSwitch = document.getElementById('modeSwitch');
        const modeSwitchIcon = document.getElementById('modeSwitchIcon');
        const currentTime = document.getElementById('currentTime');
        const totalDuration = document.getElementById('totalDuration');
        const mainProgressFill = document.getElementById('mainProgressFill');
        const mainProgressWrapper = document.getElementById('mainProgressWrapper');
        const statusTrigger = document.getElementById('statusTrigger');
        const statusDropdown = document.getElementById('statusDropdown');

        // ==================== SMART MARQUEE LOGIC ====================
        function setupSmartMarquee(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const wrapper = container.querySelector('.marquee-wrapper');
            const originalText = wrapper.querySelector('.marquee-text:first-child');
            const duplicateText = wrapper.querySelector('.marquee-text.duplicate');

            function checkOverflow() {
                // Reset to check natural width
                wrapper.classList.remove('scrolling');
                duplicateText.style.display = 'none';

                const containerWidth = container.offsetWidth;
                const textWidth = originalText.scrollWidth;

                if (textWidth > containerWidth) {
                    // Text overflows - enable scrolling
                    duplicateText.style.display = 'inline';
                    wrapper.classList.add('scrolling');
                } else {
                    // Text fits - keep static
                    duplicateText.style.display = 'none';
                    wrapper.classList.remove('scrolling');
                }
            }

            checkOverflow();
            return checkOverflow;
        }

        // Initialize all smart marquees
        const miniTitleCheck = setupSmartMarquee('miniTitleMarquee');
        const trackTitleCheck = setupSmartMarquee('trackTitleMarquee');
        const albumArtistCheck = setupSmartMarquee('albumArtistMarquee');

        // Handle window resize
        window.addEventListener('resize', () => {
            if (miniTitleCheck) miniTitleCheck();
            if (trackTitleCheck) trackTitleCheck();
            if (albumArtistCheck) albumArtistCheck();
        });

        // ==================== SCRUBBABLE PROGRESS BARS ====================
        function setupScrubbableProgress(wrapperElement, fillElement, isMain = false) {
            let isDragging = false;

            function updateProgress(clientX) {
                const rect = wrapperElement.getBoundingClientRect();
                const offsetX = clientX - rect.left;
                const percentage = Math.max(0, Math.min(100, (offsetX / rect.width) * 100));
                
                fillElement.style.width = `${percentage}%`;
                
                // Update time
                const newTime = (percentage / 100) * state.currentTrack.duration;
                state.currentTrack.currentTime = newTime;
                
                currentTime.textContent = formatTime(newTime);
                miniTimeLeft.textContent = formatTime(newTime);
                
                // Sync both progress bars
                if (isMain) {
                    miniProgressFill.style.width = `${percentage}%`;
                } else {
                    mainProgressFill.style.width = `${percentage}%`;
                }
            }

            wrapperElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                updateProgress(e.clientX);
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    updateProgress(e.clientX);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            wrapperElement.addEventListener('click', (e) => {
                if (!isDragging) {
                    updateProgress(e.clientX);
                }
            });
        }

        setupScrubbableProgress(mainProgressWrapper, mainProgressFill, true);
        setupScrubbableProgress(miniProgressWrapper, miniProgressFill, false);

        // ==================== ANIMATE WAVE PATHS ====================
        function animateWavePaths() {
            const miniWave1 = document.getElementById('miniWave1');
            const miniWave2 = document.getElementById('miniWave2');
            const mainWave1 = document.getElementById('mainWave1');
            const mainWave2 = document.getElementById('mainWave2');
            
            let frame = 0;
            
            function animate() {
                frame += 0.1;
                
                // Generate oscillating wave paths
                const generatePath = (offset, amplitude) => {
                    let path = 'M 0 10';
                    for (let x = 0; x <= 100; x += 2) {
                        const y = 10 + Math.sin((x + frame + offset) * 0.3) * amplitude;
                        path += ` L ${x} ${y}`;
                    }
                    return path;
                };
                
                if (miniWave1) miniWave1.setAttribute('d', generatePath(0, 3));
                if (miniWave2) miniWave2.setAttribute('d', generatePath(50, 2));
                if (mainWave1) mainWave1.setAttribute('d', generatePath(0, 4));
                if (mainWave2) mainWave2.setAttribute('d', generatePath(50, 3));
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        animateWavePaths();
        
        // ==================== SYSTEM STATUS DROPDOWN ====================
        statusTrigger.addEventListener('click', () => {
            statusDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!statusTrigger.contains(e.target) && !statusDropdown.contains(e.target)) {
                statusDropdown.classList.remove('active');
            }
        });

        // ==================== NAVIGATION ====================
        navBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                scrollContainer.scrollTo({
                    left: index * window.innerWidth,
                    behavior: 'smooth'
                });
            });
        });

        scrollContainer.addEventListener('scroll', () => {
            const scrollPos = scrollContainer.scrollLeft;
            const sectionIndex = Math.round(scrollPos / window.innerWidth);
            navBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === sectionIndex);
            });
        });

        // ==================== CLOCK & DATE ====================
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockDisplay.textContent = `${hours}:${minutes}`;
            
            const days = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
            const months = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 
                           'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];
            const dayName = days[now.getDay()];
            const dayNum = now.getDate();
            const monthName = months[now.getMonth()];
            
            dateDisplay.textContent = `${dayName} ${dayNum} ${monthName}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // ==================== FORMAT TIME ====================
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${String(secs).padStart(2, '0')}`;
        }

        // ==================== UPDATE PROGRESS BARS ====================
        function updateProgress() {
            const progress = (state.currentTrack.currentTime / state.currentTrack.duration) * 100;
            miniProgressFill.style.width = `${progress}%`;
            mainProgressFill.style.width = `${progress}%`;
        }

        // ==================== RENDER TRACK ====================
        function renderTrack() {
            const track = state.currentTrack;
            
            albumArt.src = track.cover;
            ambientGlow.src = track.cover;
            miniAlbumArt.src = track.cover;
            
            // Update mini player title
            const miniTitleMarquee = document.getElementById('miniTitleMarquee');
            const miniTexts = miniTitleMarquee.querySelectorAll('.marquee-text');
            const miniTitleText = `${track.title} - ${track.artist}`;
            miniTexts[0].textContent = miniTitleText;
            miniTexts[1].textContent = miniTitleText;
            
            // Update track title
            const trackTitleMarquee = document.getElementById('trackTitleMarquee');
            const trackTexts = trackTitleMarquee.querySelectorAll('.marquee-text');
            trackTexts[0].textContent = track.title;
            trackTexts[1].textContent = track.title;
            
            // Update artist name
            const albumArtistMarquee = document.getElementById('albumArtistMarquee');
            const artistTexts = albumArtistMarquee.querySelectorAll('.marquee-text');
            artistTexts[0].textContent = track.artist;
            artistTexts[1].textContent = track.artist;
            
            currentTime.textContent = formatTime(track.currentTime);
            totalDuration.textContent = formatTime(track.duration);
            miniTimeLeft.textContent = formatTime(track.currentTime);
            miniTimeRight.textContent = formatTime(track.duration);
            
            updateProgress();
            
            lyricsScroll.innerHTML = track.lyrics.map((line, i) => 
                `<div class="lyrics-line ${i === 5 ? 'current' : ''}">${line || '&nbsp;'}</div>`
            ).join('');
            
            if (track.isPlaying) {
                miniPlayer.classList.add('active');
                albumArt.classList.add('vinyl-mode');
            }
            
            updatePlayIcon();
            
            // Trigger smart marquee checks
            setTimeout(() => {
                if (miniTitleCheck) miniTitleCheck();
                if (trackTitleCheck) trackTitleCheck();
                if (albumArtistCheck) albumArtistCheck();
            }, 100);
        }

        // ==================== RENDER QUEUE ====================
        function renderQueue() {
            queueList.innerHTML = state.queue.map(track => `
                <div class="queue-item">
                    <img class="queue-item-thumb" src="${track.cover}" alt="${track.title}">
                    <div class="queue-item-info">
                        <div class="queue-item-title">${track.title}</div>
                        <div class="queue-item-artist">${track.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        // ==================== RENDER LIBRARY ====================
        function renderLibrary() {
            libraryGrid.innerHTML = state.playlists.map(playlist => `
                <div class="playlist-card">
                    <img class="playlist-img" src="${playlist.cover}" alt="${playlist.title}">
                    <div class="playlist-title">${playlist.title}</div>
                </div>
            `).join('');
        }

        // ==================== PLAY/PAUSE ====================
        function updatePlayIcon() {
            if (state.currentTrack.isPlaying) {
                playIcon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
                document.getElementById('miniPlayIcon').innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
            } else {
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                document.getElementById('miniPlayIcon').innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        playPauseBtn.addEventListener('click', togglePlay);
        document.getElementById('miniPlayBtn').addEventListener('click', togglePlay);

        function togglePlay() {
            state.currentTrack.isPlaying = !state.currentTrack.isPlaying;
            updatePlayIcon();
            
            if (state.currentTrack.isPlaying) {
                miniPlayer.classList.add('active');
                albumArt.classList.add('vinyl-mode');
            } else {

        albumArt.addEventListener('click', () => {
            albumArt.classList.toggle('vinyl-mode');

        // ==================== MODE SWITCH (LYRICS/QUEUE TOGGLE) ====================
        modeSwitch.addEventListener('click', () => {
            contentContainer.classList.toggle('show-queue');
            
            if (contentContainer.classList.contains('show-queue')) {
                // Showing queue - display lyrics icon (microphone)
                modeSwitchIcon.innerHTML = `

                    <path d="M6 10v0c0 3.31 2.69 6 6 6s6-2.69 6-6"/>
                    <line x1="12" y1="16" x2="12" y2="20"/>
                    <line x1="8" y1="20" x2="16" y2="20"/>
                `;
            } else {

                    <rect x="2" y="5" width="14" height="2" rx="1"/>
                    <rect x="2" y="11" width="14" height="2" rx="1"/>
                    <rect x="2" y="17" width="10" height="2" rx="1"/>

                state.currentTrack.currentTime += 1;
                currentTime.textContent = formatTime(state.currentTrack.currentTime);
                miniTimeLeft.textContent = formatTime(state.currentTrack.currentTime);
                updateProgress();
            }
        }, 1000);

        // ==================== INITIALIZE ====================
        renderTrack();
        renderQueue();
        renderLibrary();
    </script>
</body>
